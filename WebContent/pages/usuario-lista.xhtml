<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h:form id="frmUsuario" styleClass="form-group">
			<div class="card text-white bg-dark">
				<div class="card-header">
					<h4>Lista de Usuários</h4>
				</div>
				<div class="card-body">
					<h:dataTable styleClass="table table-hover table-dark">
						<h:column >
							<f:facet name="header" >
								Código
							</f:facet>
							<h:outputText />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								Nome
							</f:facet>
							<h:outputText />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								e-Mail
							</f:facet>
							<h:outputText />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								Fone
							</f:facet>
							<h:outputText />
						</h:column>

					</h:dataTable>
				</div>
				<!-- /card-body -->

				<!-- Butões -->
				<div class="modal-footer">

					<h:button value=" Novo " outcome="usuario.jsf" styleClass="btn btn-outline-info btn-lg" />

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
